<div class="container wrap d-flex align-items-center">
  <div class="main-content helper-content">
    <div nz-row [nzGutter]="25" nzJustify="center">
      <div nz-col [nzXXl]="24" [nzXs]="24">
        <div nz-row nzGutter="24" class="align-items-center">
          <div nz-col nzSpan="24">
            <div class="helper-wrap">
              <h1 class="title">How to mint a LuckyDays NFT</h1>
              <div class="helper-box">
                <div class="icon">
                  <iframe
                    width="100%"
                    height="100%"
                    src="https://www.youtube.com/embed/I5OAGZp3JWc?autoplay=0"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                  ></iframe
                  ><img src="./assets/icons/play.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div nz-col nzSpan="24">
            <div class="d-flex align-items-center justify-content-center action-btns">
              <button nz-button nzType="primary" (click)="changeTab.emit(0)">
                <a href="https://www.youtube.com/I5OAGZp3JWc" target="_blank">Tutorial Video</a>
              </button>
              <button nz-button nzType="primary" (click)="changeTab.emit(0)">Back to minting</button>
              <button nz-button nzType="default"><a href="#" target="_blank">Contact Support</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
